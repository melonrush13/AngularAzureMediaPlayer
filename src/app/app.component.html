<!--The content below is only a placeholder and can be replaced.-->

<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <h2>
      Current Movie: {{ currentMovie }}
  </h2>
</div>
<div style="text-align:center">
  <video id="vid1" class="azuremediaplayer amp-default-skin" amp-big-play-centered classautoplay controls width="640" height="400">
      <source src="{{currentMovie}}" type="application/vnd.ms-sstr+xml" data-setup='{"protectionInfo": [{"type": "PlayReady"},{"type": "Widevine"}]}'/>    
  </video>
</div>
<div>
    <table style="width:100%">
      <thead>
        <tr>
          <th>Movie</th>
          <th>ID</th> 
          <th>Name</th>
          <th>URL</th>
        </tr>
      </thead>
        <tbody *ngFor="let movie of moviesList">
          <tr>
            <a (click)="setCurrentMovie(movie.url)">
              <img src="{{movie.img}}">
            </a>
            <td>{{movie.id}}</td>
            <td>{{movie.name}}</td>
            <td>{{movie.url}}</td>
          </tr> 
        </tbody>
      </table>
</div>
<router-outlet></router-outlet>
